<div *ngIf="true || !mounted" fxLayout="row wrap">
  <mat-card fxLayout="column" fxLayoutAlign="space-between none" *ngFor="let app of apps">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon color="primary">{{ app.avatar }}</mat-icon>
      </div>
      <mat-card-title>{{ app.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ app.description }}.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="app.link">Open</button>
<!--      <button mat-button (click)="navigateTo(app.link)">Open</button>-->
    </mat-card-actions>
  </mat-card>
</div>

<div id="single-spa-application:api-dashboard"></div>
<div id="single-spa-application:address-service"></div>
<div id="single-spa-application:file-transfer"></div>
<div id="single-spa-application:consumer-admin"></div>
<div id="single-spa-application:subscriber-info"></div>
<div id="single-spa-application:enum-data"></div>
<div id="single-spa-application:contract-admin"></div>
<div id="single-spa-application:mailman-service"></div>
