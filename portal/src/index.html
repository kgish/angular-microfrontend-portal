<html lang="en">
<head>

  <meta charset="utf-8">

  <meta name="importmap-type" content="systemjs-importmap">

  <link rel="preload" href="https://unpkg.com/single-spa@4.3.4/lib/system/single-spa.min.js" as="script"
        crossorigin="anonymous"/>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/import-map-overrides@1.5.0/dist/import-map-overrides.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/3.1.6/system.min.js"></script>

  <link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">

  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">

  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">

  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<script>
  System.import('single-spa').then(function (singleSpa) {
    [
      "api-dashboard",
      "address-service",
      "file-transfer",
      "consumer-admin",
      "subscriber-info",
      "enum-data",
      "contract-admin",
      "mailman-service"
    ].forEach(name => {
      singleSpa.registerApplication(
        name,
        () => System.import(name),
        location => location.pathname.startsWith(`/${name}`)
      );
    });
    singleSpa.start();
  })
</script>
<app-root></app-root>
</body>
</html>
